<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game - Two Players</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #scoreboard {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 12px;
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      border-radius: 8px;
    }

    .card-front {
      background: #ffffff;
      border: 2px solid #ccc;
    }

    .card-back {
      background: #4caf50;
      color: #fff;
      transform: rotateY(180deg);
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

<h1>üß† Memory Game - 2 Players</h1>
<div id="scoreboard">
  Player 1: <span id="score1">0</span> |
  Player 2: <span id="score2">0</span> |
  Turn: <span id="turn">Player 1</span>
</div>

<div class="game-board" id="board"></div>
<div id="message"></div>

<audio id="flipSound" src="flip.mp3"></audio>
<audio id="matchSound" src="match.mp3"></audio>
<audio id="mismatchSound" src="mismatch.mp3"></audio>

<script>
  const emojis = ['üçé','üçå','üçá','üçí','üçâ','üçì','üçç','ü•ù'];
  let cards = [...emojis, ...emojis];
  let flippedCards = [];
  let matched = [];
  let currentPlayer = 1;
  let scores = [0, 0];

  const board = document.getElementById('board');
  const score1 = document.getElementById('score1');
  const score2 = document.getElementById('score2');
  const turnDisplay = document.getElementById('turn');
  const message = document.getElementById('message');

  const flipSound = document.getElementById('flipSound');
  const matchSound = document.getElementById('matchSound');
  const mismatchSound = document.getElementById('mismatchSound');

  function shuffle(array) {
    array.sort(() => Math.random() - 0.5);
  }

  function updateScores() {
    score1.textContent = scores[0];
    score2.textContent = scores[1];
  }

  function switchTurn() {
    currentPlayer = currentPlayer === 1 ? 2 : 1;
    turnDisplay.textContent = `Player ${currentPlayer}`;
  }

  function createBoard() {
    shuffle(cards);
    board.innerHTML = '';
    cards.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.emoji = emoji;
      card.dataset.index = index;
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">‚ùì</div>
          <div class="card-back">${emoji}</div>
        </div>
      `;
      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    });
  }

  function flipCard(card) {
    if (card.classList.contains('flipped') || flippedCards.length === 2) return;

    flipSound.play();
    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
      const [card1, card2] = flippedCards;
      if (card1.dataset.emoji === card2.dataset.emoji) {
        matchSound.play();
        scores[currentPlayer - 1]++;
        updateScores();
        matched.push(card1.dataset.emoji);
        flippedCards = [];

        if (matched.length === emojis.length) {
          if (scores[0] > scores[1]) {
            message.textContent = 'üèÜ Player 1 Wins!';
          } else if (scores[1] > scores[0]) {
            message.textContent = 'üèÜ Player 2 Wins!';
          } else {
            message.textContent = 'ü§ù It\'s a Tie!';
          }
        }
      } else {
        mismatchSound.play();
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
          switchTurn();
        }, 1000);
      }
    }
  }

  createBoard();
</script>

</body>
</html>
